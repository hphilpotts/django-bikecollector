{% extends 'base.html' %}

{% block content %}

<h1>Delete Kit</h1>

<h4>Are you sure you want to delete <span> {{ object.kit }} </span>?</h4>

<form action="" method="post">
    <!-- action empty as we are using CBVs -->
    {% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn">
    <!-- link back to detail as a cancel option button -->
    <a href="{% url 'accessories_detail' object.id %}" class="btn">Cancel</a>

</form>


{% endblock %}
