{% extends 'base.html' %}

{% block content %}

<h1>Remove Bike</h1>

<h4>Are you sure you want to remove
    <span> {{ object.name }} </span>
</h4>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn">
    <a href="{% url 'detail' bike.id %}" class="btn">Cancel</a>
</form>

{% endblock %}
