{% extends 'base.html' %}

{% block content %}

<h1>Kit Index</h1>

{% for accessory in accessory_list %}
<a href="{% url 'accessories_detail' accessory.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title"> {{ accessory.kit }} </span>
            <p>Made by: {{ accessory.brand }} </p>
        </div>
    </div>

</a>
{% endfor %}


{% endblock %}
