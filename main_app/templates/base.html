{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Collector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>

    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                
                <ul>
                    <li><a href="{% url 'home' %}" class="left brand-logo">Bike Collector</a></li>
                </ul>
                
                <ul class="right">
                    <li><a href="{% url 'about' %}">About</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'bikes_create' %}">Add a Bike</a></li>
                    <li><a href="{% url 'index' %}">Bike Index</a></li>
                    <li><a href="{% url 'accessories_create' %}">Add Kit</a></li>
                    <li><a href="{% url 'accessories_index' %}">Kit Index</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'login' %}">Log In</a></li>
                    <!-- <li><a href="">Sign Up</a></li> -->
                    {% endif %}
                    
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>


    <footer class="page-footer">
        <div class="right">
            All Rights Reserved, &copy; 2022 Bike Collector
        </div>
    </footer>
    
</body>
</html>
